<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body { 
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
            background: linear-gradient(135deg, #f6f9fc, #eef2f7); 
            color: #1e293b;
            line-height: 1.6;
        }
        .content { 
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(240,247,240,0.8), rgba(255,255,255,0.9));
            margin-left: 280px; 
            padding: 30px; 
            width: calc(100% - 280px);
            transition: all 0.3s ease;
        }
        .sidebar { 
            width: 280px; 
            height: 100vh; 
            background: linear-gradient(135deg, #1a2942, #2a4365); 
            padding: 30px; 
            position: fixed; 
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }
        .sidebar .text-center img {
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s ease, filter 0.3s ease;
            margin-bottom: 2rem;
        }
        .sidebar .text-center img:hover {
            transform: translateY(-5px);
            filter: drop-shadow(0 8px 12px rgba(0, 0, 0, 0.3));
        }
        .nav-item { 
            margin-bottom: 15px; 
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
            animation-delay: calc(var(--nav-index, 0) * 0.1s);
        }
        .nav-link { 
            border-radius: 12px; 
            padding: 16px 22px;
            font-weight: 500;
            letter-spacing: 0.4px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
        }
        .nav-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }
        .nav-link:hover { 
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(8px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .nav-link:hover:before {
            left: 100%;
        }
        .nav-link i {
            transition: transform 0.3s ease;
            margin-right: 12px;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.85);
        }
        .nav-link:hover i {
            transform: scale(1.15);
            color: rgba(255, 255, 255, 1);
        }
        .table-container { 
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.6s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .table-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        .table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }
        .table th {
            background: linear-gradient(145deg, #2c3e50, #3498db);
            color: white;
            font-weight: 600;
            padding: 15px 20px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.85rem;
            border: none;
        }
        .table td {
            padding: 12px 20px;
            border: none;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }
        .table tbody tr {
            transition: all 0.2s ease;
        }
        .table tbody tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
            transform: translateY(-2px);
        }
        .btn-primary {
            background: linear-gradient(145deg, #3498db, #2980b9);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
            background: linear-gradient(145deg, #2980b9, #3498db);
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.5);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .nav-link:hover::after { transform: scaleX(1); }
        .badge {
            padding: 8px 12px;
            border-radius: 50px;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .content { margin-left: 0; width: 100%; }
        }
    </style>
</head>
<body>
    <div class="d-flex flex-column flex-md-row">
        <div class="sidebar"style="background: linear-gradient(45deg, #021300, #03ff03)">
            <div class="text-center mb-4" >
                <img src="MOBI-COOM.png" alt="logo" style="width: 180px; transition: transform 0.3s ease;" class="img-fluid hover-scale">
            </div>
            <ul class="nav flex-column nav-pills gap-2">
                <li class="nav-item">
                    <a href="Admindashboard.html" class="nav-link text-white d-flex align-items-center p-3 rounded-3 hover-lift">
                        <i class="bi bi-speedometer2 fs-4 text-white me-3"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="AdminUser.html" class="nav-link active text-white d-flex align-items-center p-3 rounded-3 hover-lift">
                        <i class="bi bi-people-fill fs-4 text-white me-3"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="AdminTransaction.html" class="nav-link text-white d-flex align-items-center p-3 rounded-3 hover-lift">
                        <i class="bi bi-send-check-fill fs-4 text-white me-3"></i>
                        <span>Transaction History</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="Adminplans.html" class="nav-link text-white d-flex align-items-center p-3 rounded-3 hover-lift">
                        <i class="bi bi-file-earmark-bar-graph-fill fs-4 text-white me-3"></i>
                        <span>Plan Management</span>
                    </a>
                </li>
                <li class="nav-item mt-4">
                    <a href="Adminlogin.html" class="nav-link text-white d-flex align-items-center p-3 rounded-3 hover-lift">
                        <i class="bi bi-box-arrow-right fs-4 text-danger me-3"></i>
                        <span>Logout</span>
                    </a>
                </li>
                        </ul>
        </div>
        
        <div class="content">
            <h3 class="mb-3">User List</h3>
            <div class="table-container card">
                <table class="table table-striped table-bordered">
                    <thead style="background-color: #4fd1b8; color: white;">
                        <tr>
                            <th>User ID</th>
                            <th>Mobile Number</th>
                            <th>Plan ID</th>
                            <th>Recharge ID</th>
                            <th>Expiry Date</th>
                            <th>Recharge Date</th>
                            <th>Payment ID</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8040/api/users/all"; // Update with your backend URL
    
        // Fetch and display users
        async function fetchUsers() {
            try {
                let response = await fetch(API_URL);
                if (!response.ok) throw new Error("Failed to fetch users");
                
                let users = await response.json();
                renderUsers(users);
            } catch (error) {
                console.error("Error fetching users:", error);
            }
        }
    
        // Render users in the table
        function renderUsers(users) {
            let userTableBody = document.getElementById("userTableBody");
            userTableBody.innerHTML = ""; // Clear previous entries
    
            if (users.length === 0) {
                userTableBody.innerHTML = "<tr><td colspan='8'>No users found.</td></tr>";
                return;
            }
    
            users.forEach(user => {
                let row = document.createElement("tr");
                row.dataset.userId = user.userId; // Store user ID in row attribute
                row.innerHTML = `
                    <td>${user.userId}</td>
                    <td>${user.mobileNumber}</td>
                    <td>${user.planId}</td>
                    <td>${user.rechargeId}</td>
                    <td>${user.expiryDate}</td>
                    <td>${user.rechargeDate}</td>
                    <td>${user.paymentId}</td>
                `;
                userTableBody.appendChild(row);
            });
        }
    
        // Event listener for delete button clicks
        document.getElementById("userTableBody").addEventListener("click", async function(event) {
            if (event.target.classList.contains("delete-btn")) {
                let userId = event.target.getAttribute("data-id"); 
                
                if (!userId) {
                    console.error("User ID not found in button");
                    return;
                }
    
                if (confirm("Are you sure you want to remove this user?")) {
                    await removeUser(userId);
                }
            }
        });
    
        // Delete user from backend and UI
        async function removeUser(userId) {
            try {
                let response = await fetch(`http://localhost:8080/api/users/${userId}`, {
                    method: "DELETE",
                    headers: { "Content-Type": "application/json" }
                });
    
                if (!response.ok) throw new Error("Failed to delete user");
    
                console.log(`User with ID ${userId} deleted successfully.`);
                
                // Refresh users from API after deletion
                fetchUsers();
    
            } catch (error) {
                console.error("Error deleting user:", error);
            }
        }
    
        // Load users when page loads
        document.addEventListener("DOMContentLoaded", fetchUsers);
    </script>
</body>
</html>
