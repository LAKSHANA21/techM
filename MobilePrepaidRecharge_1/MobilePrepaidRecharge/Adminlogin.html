<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MOBI-COMM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/style.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #f6f9fc, #eef2f7);
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }
        .login-wrapper {
            display: flex;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 0.8s ease;
            overflow: hidden;
        }

        .logo-side {
            background: linear-gradient(135deg, #03ff03, #021300);
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 2.2em;
            font-weight: 600;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            width: 40%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: slideIn 0.5s ease;
            box-shadow: 0 0 40px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }
        
        .logo-side::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: pulse 15s infinite linear;
        }

        .login-box {
            width: 60%;
            padding: 50px;
            animation: scaleIn 0.6s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-control {
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.08);
            padding: 15px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }

        .form-control:focus {
            border-color: #03ff03;
            box-shadow: 0 0 0 3px rgba(3, 255, 3, 0.2);
            transform: translateY(-2px);
            background: white;
            box-shadow: 0 0 0 0.2rem rgba(79, 209, 184, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #65e9e2, #4fd1b8);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .login-wrapper { flex-direction: column; }
            .logo-side { width: 100%; height: 200px; }
            .login-box { width: 100%; padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="logo-side">
            <!-- <h1 class="text-warning">MOBI-COMM</h1> -->
             <img src="MOBI-COOM.png" alt="logo" style="width: 400px; margin-left: 70px;">
        </div>
        <div class="login-box">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card shadow p-4 bg-light">
                            <div class="card-body bg-light">
                                <h4 class="text-center mb-4">Admin Login</h4>
                                <form action="Admindashboard.html" method="post">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
