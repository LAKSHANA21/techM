</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
        <div class="container">
            <a class="navbar-brand" href="index.html">MOBI-COMM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="plans.html">Plans</a></li>
                    <li class="nav-item"><a class="nav-link" href="recharge.html">Recharge</a></li>
                    <li class="nav-item"><a class="nav-link" href="support.html">Support</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Account Settings

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="profile.html">Profile</a></li>

                        </ul>

            </div>
        </div>
    </nav>
    
    <header class="bg-success text-white text-center py-3">
        <h1>Login to Your Account</h1>
        <p>Enter the details to get started</p>
    </header>
    
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center">Login</h5>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-4">
                            <label for="mobileNumber" class="form-label">Mobile Number</label>
                            <input type="text" class="form-control" id="mobileNumber" placeholder="Enter your mobile number" maxlength="10">
                        </div>

                        <div class="text-center mb-4">
                            <button id="getOtpButton" class="btn btn-success" onclick="generateOtp()">Get OTP</button>
                        </div>

                        <div id="otpFields" class="otp-container" style="display: none;">
                            <input type="text" maxlength="1" id="otp1" class="otp-box">
                            <input type="text" maxlength="1" id="otp2" class="otp-box">
                            <input type="text" maxlength="1" id="otp3" class="otp-box">
                            <input type="text" maxlength="1" id="otp4" class="otp-box">
                        </div>

                        <div id="verifyButtonContainer" class="text-center" style="display: none;">
                            <button class="btn btn-success mt-3" onclick="verifyOtp()">Verify</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-dark text-white text-center py-1">

</body>
</html>
