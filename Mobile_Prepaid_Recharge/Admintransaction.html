<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            padding-top: 56px;
        }
    </style>
</head>
<body style="background-color: rgb(95, 87, 87);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Transaction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Admindashboard.html"><i class="bi bi-speedometer"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="AdminUser.html"><i class="bi bi-people-fill"></i> Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="Adminplans.html"><i class="bi bi-list-task"></i> Plans</a></li>
                    <li class="nav-item"><a class="nav-link" href="Adminsettings.html"><i class="bi bi-sliders"></i> Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h5 class="m-3">Transaction History</h5>
        <div class="mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Search Transactions...">
        </div>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Transaction ID</th>
                    <th>User</th>
                    <th>Plan</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>UPI/442134</td>
                    <td>Lakshana S S</td>
                    <td>Gold 499</td>
                    <td>Rs.299.0</td>
                    <td>15.02.2025</td>
                    <td><span class="badge bg-success">Success</span></td>
                </tr>
                <tr>
                    <td>UPI/443215</td>
                    <td>Amritha N</td>
                    <td>Silver 399</td>
                    <td>Rs.149.0</td>
                    <td>10.2.2025</td>
                    <td><span class="badge bg-danger">Failed</span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('keyup', function () {
            let value = this.value.toLowerCase();
            let rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                let text = row.textContent.toLowerCase();
                row.style.display = text.includes(value) ? '' : 'none';
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
