<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Settings Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(95, 87, 87);">
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark p-3 shadow-lg">
            <a class="navbar-brand" href="#">Admin Settings</a>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header bg-dark text-white">General Settings</div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Site Name</label>
                                    <input type="text" class="form-control" placeholder="Enter site name">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Admin Email</label>
                                    <input type="email" class="form-control" placeholder="Enter admin email">
                                </div>
                                <button type="submit" class="btn btn-dark">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header bg-dark text-white">Security Settings</div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Change Password</label>
                                    <input type="password" class="form-control" placeholder="New password">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" placeholder="Confirm new password">
                                </div>
                                <button type="submit" class="btn btn-dark">Update Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header bg-dark text-white">System Settings</div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Maintenance Mode</label>
                                    <select class="form-select">
                                        <option>Enabled</option>
                                        <option>Disabled</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-dark">Apply Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
